<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form>
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
      <p><a href="#" id="show-forgot">Forgot Password?</a></p>
      <div class="message" id="login-message"></div>
    </div>
    <div class="form-container hidden" id="signup-form">
      <h2>Sign Up</h2>
      <form>
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      <div class="message" id="signup-message"></div>
    </div>
    <div class="form-container hidden" id="forgot-form">
      <h2>Forgot Password</h2>
      <form>
        <input type="email" id="forgot-email" placeholder="Enter your email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p>Remembered? <a href="#" id="show-login-2">Login</a></p>
      <div class="message" id="forgot-message"></div>
    </div>
    <div class="form-container hidden" id="reset-form">
      <h2>Reset Password</h2>
      <form>
        <input type="password" id="reset-password" placeholder="New Password" required />
        <input type="password" id="reset-confirm" placeholder="Confirm New Password" required />
        <button type="submit">Reset Password</button>
      </form>
      <div class="message" id="reset-message"></div>
    </div>
    <div class="form-container hidden" id="welcome">
      <h2>Welcome!</h2>
      <p id="welcome-email"></p>
      <button id="logout">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
